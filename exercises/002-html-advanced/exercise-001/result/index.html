<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>A HTML table example</title>

        <style type="text/css">
            th,
            td {
                text-align: left;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Companies</h1>

        <table width="100%" border="1">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Company</th>
                    <th>Phone</th>
                    <th>Website</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="https://www.knime.com/" target="_blank">
                            <img src="https://www-cdn.knime.com/themes/custom/bootstrap_knime/logo.svg"
                                 width="100"
                                 alt="company logo">
                        </a>
                    </td>
                    <td>KNIME.com AG</td>
                    <td>0800 200 55 88</td>
                    <td><a href="http://www.knime.com/" target="_blank">http://www.knime.com/</a></td>
                </tr>
                <tr>
                    <td>
                        <a href="http://www.contentbird.io/" target="_blank">
                            <img src="http://www.contentbird.io/wp-content/uploads/2017/04/logo-contentbird-1.png"
                                 width="100"
                                 alt="company logo">
                        </a>
                    </td>
                    <td>contentbird GmbH</td>
                    <td>0800 100 38 44</td>
                    <td><a href="http://www.contentbird.io/" target="_blank">http://www.contentbird.io/</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
